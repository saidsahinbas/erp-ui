<div class="p-6 bg-gray-50 min-h-screen">
  <!-- Sayfa Başlığı -->
  <h1 class="text-2xl font-semibold text-gray-700 text-center mb-6">Satın Alma Talep Onay Süreci</h1>

  <!-- Filtreleme Bölümü -->
  <div class="bg-white p-4 rounded-lg shadow-md mb-6">
    <div class="grid grid-cols-4 gap-4">
      <!-- Durum -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Durum:</label>
        <select
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
        >
          <option>Tümü</option>
          <option>Pending</option>
          <option>Approved</option>
          <option>Rejected</option>
        </select>
      </div>

      <!-- Başlangıç Tarihi -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Başlangıç Tarihi:</label>
        <input
          type="date"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
        />
      </div>

      <!-- Bitiş Tarihi -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Bitiş Tarihi:</label>
        <input
          type="date"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
        />
      </div>

      <!-- Talep Eden -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Talep Eden:</label>
        <input
          type="text"
          placeholder="Talep eden adı girin"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
        />
      </div>
    </div>

    <!-- Filtrele Butonu -->
    <div class="mt-4">
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-lg">
        Filtrele
      </button>
    </div>
  </div>

  <!-- Tablo Bölümü -->
  <div class="bg-white p-4 rounded-lg shadow-md">
    <table class="w-full border-collapse text-gray-700 text-sm">
      <thead>
      <tr class="bg-gray-100 text-gray-600">
        <th class="p-3 border text-left">Talep ID</th>
        <th class="p-3 border text-left">Talep Başlığı</th>
        <th class="p-3 border text-left">Talep Eden</th>
        <th class="p-3 border text-left">Tedarikçi</th>
        <th class="p-3 border text-left">Durum</th>
        <th class="p-3 border text-left">İşlem</th>
      </tr>
      </thead>
      <tbody>
      <!-- Row 1 -->
      <tr class="border-b">
        <td class="p-3">1</td>
        <td class="p-3">Elektronik Parçalar</td>
        <td class="p-3">Ali</td>
        <td class="p-3">Tedarikçi 1</td>
        <td class="p-3 text-yellow-500 font-semibold">Pending</td>
        <td class="p-3 flex gap-2">
          <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">Onayla</button>
          <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Reddet</button>
        </td>
      </tr>
      <!-- Row 2 -->
      <tr class="border-b">
        <td class="p-3">2</td>
        <td class="p-3">Otomotiv Yedek Parçaları</td>
        <td class="p-3">Ayşe</td>
        <td class="p-3">Tedarikçi 2</td>
        <td class="p-3 text-green-500 font-semibold">Approved</td>
        <td class="p-3 flex gap-2">
          <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">Onayla</button>
          <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Reddet</button>
        </td>
      </tr>
      <!-- Row 3 -->
      <tr>
        <td class="p-3">3</td>
        <td class="p-3">Plastik Gövde</td>
        <td class="p-3">Fatma</td>
        <td class="p-3">Tedarikçi 3</td>
        <td class="p-3 text-red-500 font-semibold">Rejected</td>
        <td class="p-3 flex gap-2">
          <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">Onayla</button>
          <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Reddet</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
