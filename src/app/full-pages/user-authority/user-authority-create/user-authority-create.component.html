<div class="max-w-7xl mx-auto py-10">
  <h1 class="text-3xl font-semibold text-gray-800 mb-6">Yetkilendirme Yönetimi</h1>

  <form class="space-y-6" (ngSubmit)="handleSave()">
    <div>
      <label class="block text-gray-700 font-medium mb-2">Yetki Grubu Adı:</label>
      <input
        type="text"
        [(ngModel)]="authorityCreate.groupName"
        name="groupName"
        class="w-full border-2 border-gray-300 rounded-md px-4 py-2"
        placeholder="Yetki Grubu Adı Girin"
        required
      />
    </div>

    <div>
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Ekranlar ve İzinler</h2>
      <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th class="px-6 py-3">Modül/Ekran Adı</th>
            <th class="px-6 py-3">Okuma</th>
            <th class="px-6 py-3">Yazma</th>
            <th class="px-6 py-3">Güncelleme</th>
            <th class="px-6 py-3">Silme</th>
          </tr>
          </thead>
          <tbody>
          <tr
            *ngFor="let permission of authorityCreate.rolePermissionItems; let i = index"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
          >
            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              {{ screens[i]?.name }}
            </td>
            <td class="px-6 py-4">
              <input
                type="checkbox"
                [(ngModel)]="permission.read"
                name="read-{{ i }}"
                class="form-checkbox h-5 w-5 text-blue-500"
              />
            </td>
            <td class="px-6 py-4">
              <input
                type="checkbox"
                [(ngModel)]="permission.create"
                name="create-{{ i }}"
                class="form-checkbox h-5 w-5 text-blue-500"
              />
            </td>
            <td class="px-6 py-4">
              <input
                type="checkbox"
                [(ngModel)]="permission.update"
                name="update-{{ i }}"
                class="form-checkbox h-5 w-5 text-blue-500"
              />
            </td>
            <td class="px-6 py-4">
              <input
                type="checkbox"
                [(ngModel)]="permission.delete"
                name="delete-{{ i }}"
                class="form-checkbox h-5 w-5 text-blue-500"
              />
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-md">
        Kaydet
      </button>
    </div>
  </form>
</div>
