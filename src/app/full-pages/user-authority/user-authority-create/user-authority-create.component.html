<div class="max-w-7xl mx-auto py-10">
  <div class="flex justify-between mb-8">
    <h1 class="text-3xl font-semibold text-gray-800">Yetkilendirme Yönetimi</h1>
    <div>
      <label class="text-gray-700 font-semibold">Mevcut Yetki Grupları</label>
      <div class="mt-2 space-y-2">
        <button class="w-full bg-blue-500 text-white px-4 py-2 rounded-md">Yetki Grubu 1</button>
        <button class="w-full bg-blue-500 text-white px-4 py-2 rounded-md">Yetki Grubu 2</button>
        <button class="w-full bg-blue-500 text-white px-4 py-2 rounded-md">Yetki Grubu 3</button>
      </div>
    </div>
  </div>

  <form class="space-y-6">
    <div class="flex space-x-4">
      <!-- Left section (Form) -->
      <div class="flex-1 space-y-4">
        <div>
          <label class="block text-gray-700 font-medium">Yetki Grubu Adı:</label>
          <input type="text" class="w-full border-2 border-gray-300 rounded-md px-4 py-2" placeholder="Yetki Grubu Adı Girin" />
        </div>

        <div>
          <label class="block text-gray-700 font-medium">Kullanıcı:</label>
          <select class="w-full border-2 border-gray-300 rounded-md px-4 py-2">
            <option>Kullanıcı Seçin</option>
            <option>Test Kullanıcı 1</option>
            <option>Test Kullanıcı 2</option>
          </select>
        </div>
      </div>

      <!-- Right section (Table) -->
      <div class="flex-1">
        <table class="min-w-full border-separate border-spacing-0">
          <thead>
          <tr>
            <th class="bg-blue-100 text-left px-4 py-2">Modül/Ekran Adı</th>
            <th class="bg-blue-100 text-left px-4 py-2">Okuma</th>
            <th class="bg-blue-100 text-left px-4 py-2">Yazma</th>
            <th class="bg-blue-100 text-left px-4 py-2">Güncelleme</th>
            <th class="bg-blue-100 text-left px-4 py-2">Silme</th>
          </tr>
          </thead>
          <tbody>
          <tr class="bg-white border-b">
            <td class="px-4 py-2 font-medium text-blue-600">Ürün-Stok Yönetimi</td>
            <td class="px-4 py-2"><input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500" /></td>
            <td class="px-4 py-2"><input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500" /></td>
            <td class="px-4 py-2"><input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500" /></td>
            <td class="px-4 py-2"><input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500" /></td>
          </tr>
          <tr class="bg-white border-b">
            <td class="px-4 py-2">Ürün Ekleme Ekranı</td>
            <td class="px-4 py-2"><input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500" /></td>
            <td class="px-4 py-2"><input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500" /></td>
            <td class="px-4 py-2"><input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500" /></td>
            <td class="px-4 py-2"><input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500" /></td>
          </tr>
          <tr class="bg-white">
            <td class="px-4 py-2">Ürün Listeleme Ekranı</td>
            <td class="px-4 py-2"><input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500" /></td>
            <td class="px-4 py-2"><input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500" /></td>
            <td class="px-4 py-2"><input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500" /></td>
            <td class="px-4 py-2"><input type="checkbox" class="form-checkbox h-5 w-5 text-blue-500" /></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Save Button -->
    <div class="flex justify-end mt-6">
      <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-md">Kaydet</button>
    </div>
  </form>
</div>
