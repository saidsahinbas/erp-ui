<div class="p-8">
  <!-- Header -->
  <h1 class="text-2xl font-bold mb-4">Yetki Grupları Yönetimi</h1>
  <div class="overflow-x-auto">
    <table class="w-full border-collapse border border-gray-300">
      <thead>
      <tr class="bg-gray-100">
        <th class="border border-gray-300 px-4 py-2 text-left">ID</th>
        <th class="border border-gray-300 px-4 py-2 text-left">Yetki Grubu İsmi</th>
        <th class="border border-gray-300 px-4 py-2 text-left">İşlem</th>
      </tr>
      </thead>
      <tbody>
      <tr
        *ngFor="let authority of authorities"
        class="bg-white border-b hover:bg-gray-50 cursor-pointer"
        (click)="navigateToDetails(authority.id)"
      >

      <td class="border border-gray-300 px-4 py-2">{{ authority.id }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ authority.name }}</td>
        <td class="border border-gray-300 px-4 py-2">
          <button
            (click)="handleAddRemoveUsers(authority.id); $event.stopPropagation()"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
          >
            Kullanıcı Ekle/Çıkar
          </button>
          <button
            (click)="handleEditPermissions(authority.id); $event.stopPropagation()"
            class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 ml-2"
          >
            Yetkileri Düzenle
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
