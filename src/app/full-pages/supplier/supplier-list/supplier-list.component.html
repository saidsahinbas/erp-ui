<div class="p-6 bg-gray-50 min-h-screen">
  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-semibold text-gray-700">Tedarikçi Listesi</h1>
    <button (click)="navigateSupplierCreate()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
      Yeni Tedarikçi Ekle
    </button>
  </div>

  <!-- Filters -->
  <div class="bg-white p-4 rounded-lg shadow-md mb-6">
    <div class="grid grid-cols-4 gap-4 items-center">
      <div>
        <label for="unvan" class="block text-sm font-medium text-gray-700 mb-1">Ünvan:</label>
        <input
          type="text"
          id="unvan"
          placeholder="Ünvan girin..."
          class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
        />
      </div>
      <div>
        <label for="durum" class="block text-sm font-medium text-gray-700 mb-1">Durum:</label>
        <select
          id="durum"
          class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
        >
          <option>Tümü</option>
          <option>Aktif</option>
          <option>Pasif</option>
        </select>
      </div>
      <div>
        <label for="kategori" class="block text-sm font-medium text-gray-700 mb-1">Kategori:</label>
        <select
          id="kategori"
          class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
        >
          <option>Tümü</option>
          <option>Kategori 1</option>
          <option>Kategori 2</option>
        </select>
      </div>
      <div>
        <label for="ulke" class="block text-sm font-medium text-gray-700 mb-1">Ülke:</label>
        <select
          id="ulke"
          class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
        >
          <option>Tümü</option>
          <option>Türkiye</option>
          <option>Almanya</option>
        </select>
      </div>
    </div>
    <div class="text-right mt-4">
      <button class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300">Filtrele</button>
    </div>
  </div>

  <!-- Table -->
  <div class="bg-white p-4 rounded-lg shadow-md">
    <table class="w-full border-collapse text-gray-700">
      <thead>
      <tr class="bg-gray-100">
        <th class="p-3 text-left font-semibold">ID</th>
        <th class="p-3 text-left font-semibold">Adı</th>
        <th class="p-3 text-left font-semibold">Kategori</th>
        <th class="p-3 text-left font-semibold">Ülke</th>
        <th class="p-3 text-left font-semibold">Performans Puanı</th>
        <th class="p-3 text-left font-semibold">İşlem</th>
      </tr>
      </thead>
      <tbody>
      <!-- Row 1 -->
      <tr class="border-b">
        <td class="p-3">1</td>
        <td class="p-3">ABC Tedarik</td>
        <td class="p-3">Kategori 1</td>
        <td class="p-3">Türkiye</td>
        <td class="p-3">90</td>
        <td class="p-3 flex space-x-2">
          <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">
            Detaylar
          </button>
          <button class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500">
            Performans Görüntüle
          </button>
        </td>
      </tr>
      <!-- Row 2 -->
      <tr>
        <td class="p-3">2</td>
        <td class="p-3">XYZ Tedarik</td>
        <td class="p-3">Kategori 2</td>
        <td class="p-3">Almanya</td>
        <td class="p-3">75</td>
        <td class="p-3 flex space-x-2">
          <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">
            Detaylar
          </button>
          <button class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500">
            Performans Görüntüle
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
