<div class="p-6 bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto bg-white shadow rounded-lg p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold">Tedarikçi Listesi</h2>
      <button
        class="bg-violet-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"
        (click)="navigateSupplierCreate()"
      >
        Yeni Tedarikçi Ekle
      </button>
    </div>

    <!-- Table Section -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border rounded-lg">
        <thead>
        <tr class="bg-gray-100 text-gray-700">
          <th class="px-4 py-2 text-left border-b">#</th>
          <th class="px-4 py-2 text-left border-b">Adı</th>
          <th class="px-4 py-2 text-left border-b">E-Posta</th>
          <th class="px-4 py-2 text-left border-b">Telefon</th>
          <th class="px-4 py-2 text-left border-b">Ülke</th>
          <th class="px-4 py-2 text-left border-b">Durum</th>
          <th class="px-4 py-2 text-left border-b">İşlem</th>
        </tr>
        </thead>
        <tbody>
        <tr
          class="text-gray-700 hover:bg-gray-100 transition duration-200 ease-in-out"
          *ngFor="let supplier of paginatedSuppliers; let i = index"
        >
          <td class="px-4 py-2 border-b">{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
          <td class="px-4 py-2 border-b">{{ supplier.name }}</td>
          <td class="px-4 py-2 border-b">{{ supplier.email }}</td>
          <td class="px-4 py-2 border-b">{{ supplier.phone }}</td>
          <td class="px-4 py-2 border-b">{{ supplier.country?.name }}</td>
          <td class="px-4 py-2 border-b">{{ supplier.status }}</td>
          <td class="px-4 py-2 border-b">
            <button
              class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"
              (click)="viewSupplierDetails(supplier.id)"
            >
              Detaylar
            </button>
          </td>
        </tr>
        <tr *ngIf="paginatedSuppliers.length === 0" class="text-center text-gray-500">
          <td colspan="7" class="py-4">Hiç tedarikçi bulunamadı.</td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination Section -->
    <nav class="mt-4 flex justify-center">
      <ul class="inline-flex space-x-2">
        <li>
          <button
            [disabled]="currentPage === 1"
            (click)="previousPage()"
            class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900 disabled:opacity-50"
          >
            Önceki
          </button>
        </li>
        <li
          *ngFor="let page of pages; let i = index"
          class="text-sm"
        >
          <button
            (click)="goToPage(i + 1)"
            [class.bg-purple-700]="currentPage === i + 1"
            [class.text-white]="currentPage === i + 1"
            class="focus:outline-none text-gray-500 hover:text-gray-700 hover:bg-gray-200 px-4 py-2 rounded-lg"
          >
            {{ i + 1 }}
          </button>
        </li>
        <li>
          <button
            [disabled]="currentPage === totalPages"
            (click)="nextPage()"
            class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900 disabled:opacity-50"
          >
            Sonraki
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
