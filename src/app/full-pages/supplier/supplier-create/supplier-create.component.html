<div class="p-6 bg-gray-50 min-h-screen">
  <!-- Main Container -->
  <div class="grid grid-cols-3 gap-6 max-w-7xl mx-auto">
    <!-- Durum Section -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h3 class="font-semibold text-lg mb-4">Durum</h3>
      <ul class="space-y-3">
        <li>
          <input type="checkbox" id="aktif" class="mr-2" />
          <label for="aktif" class="text-gray-700">Aktif</label>
        </li>
        <li>
          <input type="checkbox" id="musteri" class="mr-2" />
          <label for="musteri" class="text-gray-700">Müşteri</label>
        </li>
        <li>
          <input type="checkbox" id="tedarikci" class="mr-2" />
          <label for="tedarikci" class="text-gray-700">Tedarikçi</label>
        </li>
        <li>
          <input type="checkbox" id="potansiyel" class="mr-2" />
          <label for="potansiyel" class="text-gray-700">Potansiyel</label>
        </li>
      </ul>
    </div>

    <!-- Tedarikçi Bilgileri Section -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h3 class="font-semibold text-lg mb-4">Tedarikçi Bilgileri</h3>
      <form class="space-y-4">
        <div>
          <label for="unvan" class="block mb-1 text-sm font-medium text-gray-700">Ünvan:</label>
          <input
            type="text"
            id="unvan"
            placeholder="Tedarikçi unvanı girin"
            class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
          />
        </div>
        <div>
          <label for="kisa-ad" class="block mb-1 text-sm font-medium text-gray-700">Kısa Ad:</label>
          <input
            type="text"
            id="kisa-ad"
            placeholder="Kısa ad girin"
            class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
          />
        </div>
        <div>
          <label for="kategori" class="block mb-1 text-sm font-medium text-gray-700">Kategori:</label>
          <input
            type="text"
            id="kategori"
            placeholder="Kategori girin"
            class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
          />
        </div>
        <div>
          <label for="sektor" class="block mb-1 text-sm font-medium text-gray-700">Sektör:</label>
          <input
            type="text"
            id="sektor"
            placeholder="Sektör girin"
            class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
          />
        </div>
        <div>
          <label for="ulke" class="block mb-1 text-sm font-medium text-gray-700">Ülke:</label>
          <input
            type="text"
            id="ulke"
            placeholder="Ülke girin"
            class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
          />
        </div>
        <div>
          <label for="sehir" class="block mb-1 text-sm font-medium text-gray-700">Şehir:</label>
          <input
            type="text"
            id="sehir"
            placeholder="Şehir girin"
            class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
          />
        </div>
        <div>
          <label for="email" class="block mb-1 text-sm font-medium text-gray-700">E-mail:</label>
          <input
            type="email"
            id="email"
            placeholder="E-mail girin"
            class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
          />
        </div>
        <div>
          <label for="telefon" class="block mb-1 text-sm font-medium text-gray-700">Telefon:</label>
          <input
            type="tel"
            id="telefon"
            placeholder="Telefon girin"
            class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
          />
        </div>
      </form>
    </div>

    <!-- Ek Alanlar Section -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h3 class="font-semibold text-lg mb-4">Ek Alanlar</h3>
      <div class="space-y-4">
        <div class="border-dashed border-2 border-gray-300 rounded-lg p-4 text-center">
          <button class="text-blue-500 font-medium">Belgeler Yükle</button>
        </div>
        <div>
          <textarea
            placeholder="Notlar ekleyin..."
            rows="5"
            class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
