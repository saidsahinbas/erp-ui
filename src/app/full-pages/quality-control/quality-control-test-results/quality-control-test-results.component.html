<div class="p-6 bg-gray-50 min-h-screen">
  <!-- Header -->
  <h1 class="text-2xl font-semibold text-gray-700 text-center mb-6">
    Kalite Kontrol Test Sonuçları
  </h1>

  <!-- Filtreleme Formu -->
  <div class="bg-white p-4 rounded-lg shadow-md mb-6">
    <div class="grid grid-cols-3 gap-4">
      <!-- Parti Numarası -->
      <div>
        <label class="block text-gray-600 text-sm mb-1" for="partiNo">Parti Numarası:</label>
        <input
          id="partiNo"
          type="text"
          placeholder="Parti numarası girin"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <!-- Tedarikçi -->
      <div>
        <label class="block text-gray-600 text-sm mb-1" for="tedarikci">Tedarikçi:</label>
        <select
          id="tedarikci"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          <option>Tümü</option>
          <option>Tedarikçi 1</option>
          <option>Tedarikçi 2</option>
        </select>
      </div>
      <!-- Ürün Adı -->
      <div>
        <label class="block text-gray-600 text-sm mb-1" for="urunAdi">Ürün Adı:</label>
        <input
          id="urunAdi"
          type="text"
          placeholder="Ürün adı girin"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
    </div>
    <!-- Filtre Butonu -->
    <div class="mt-4">
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">
        Filtrele
      </button>
    </div>
  </div>

  <!-- Tablo -->
  <div class="bg-white p-4 rounded-lg shadow-md">
    <table class="w-full border-collapse text-gray-700 text-sm">
      <thead>
      <tr class="bg-gray-100">
        <th class="p-3 text-left border">Sipariş No</th>
        <th class="p-3 text-left border">Tedarikçi</th>
        <th class="p-3 text-left border">Test Sonucu</th>
        <th class="p-3 text-left border">İşlem</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of allResults" class="border-b">
        <td class="p-3 border">{{ item.orderId }}</td>
        <td class="p-3 border">{{ item.supplierName }}</td>
        <td class="p-3 border">{{ item.testResult }}</td>
        <td class="p-3 border">
          <!-- Conditional Button Rendering -->
          <button
            *ngIf="item.testResult === 'PENDING'"
            [routerLink]="['/quality/detail/', item.orderId]"
            class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-lg">
            Test Et
          </button>
          <button
            *ngIf="item.testResult === 'APPROVED' || item.testResult === 'REJECTED'"
            [routerLink]="['/quality/result', item.orderId]"
            class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg">
            Sonuç Göster
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
