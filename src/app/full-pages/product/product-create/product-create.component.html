<div class="p-6 bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto bg-white shadow rounded-lg p-6">
    <div class="grid grid-cols-3 gap-6">

      <!-- Durum Section -->
      <div class="bg-gray-100 p-4 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Durum</h2>
        <div class="space-y-2">
          <label *ngFor="let key of productStatusKeys" class="flex items-center space-x-2">
            <input
              type="checkbox"
              [checked]="selectedStatuses.includes(key)"
              (change)="toggleStatus(key)"
              [disabled]="isConflictingStatus(key)"
              class="rounded text-blue-600 focus:ring-blue-500">
            <span>{{ productStatusLabels[key] }}</span>
          </label>
        </div>

        <!-- Hata Mesajı -->
        <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">
          {{ errorMessage }}
        </div>
      </div>

      <!-- Ürün Bilgileri Section -->
      <div class="bg-gray-100 p-4 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Ürün Bilgileri</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">Ürün Adı:</label>
            <input type="text" [(ngModel)]="productRequest.name" placeholder="Ürün adı girin" class="w-full border rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Ürün Kodu:</label>
            <input type="text" [(ngModel)]="productRequest.code" placeholder="Ürün Kodu girin" class="w-full border rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Kategori:</label>
            <select [(ngModel)]="productRequest.categoryId" class="w-full border rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500">
              <option *ngFor="let category of categories" [value]="category.id">{{ category.categoryName }}</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Alış Fiyatı:</label>
            <input type="number" [(ngModel)]="productRequest.purchasePrice" placeholder="Alış fiyatı girin" class="w-full border rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Satış Fiyatı:</label>
            <input type="number" [(ngModel)]="productRequest.salePrice" placeholder="Satış fiyatı girin" class="w-full border rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Açıklama:</label>
            <textarea [(ngModel)]="productRequest.description" placeholder="Açıklama girin" class="w-full border rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500"></textarea>
          </div>
        </div>
      </div>

      <!-- Tedarikçi Seç Section -->
      <div class="bg-gray-100 p-4 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Tedarikçiler</h2>
        <button
          class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"
          (click)="openSupplierModal()"
        >
          Tedarikçi Seç
        </button>

        <div *ngIf="selectedSupplierNames.length > 0" class="mt-4">
          <label class="block text-sm font-medium mb-1">Seçili Tedarikçiler:</label>
          <p class="text-gray-700">{{ selectedSupplierNames.join(', ') }}</p>
        </div>
      </div>

      <!-- Görsel Yükleme Section -->
      <div class="bg-gray-100 p-4 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Görsel Yükleme</h2>
        <div class="space-y-4">
          <div>
            <input type="file" (change)="onFilesSelected($event)" accept="image/*" multiple class="w-full border rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500">
            <label class="block text-sm font-medium mb-1">Ürün Görselleri (Maksimum 2):</label>
          </div>
          <div *ngIf="base64Images.length > 0">
            <label class="block text-sm font-medium mb-1">Yüklenen Görseller:</label>
            <div class="flex space-x-4">
              <div *ngFor="let image of base64Images; let i = index">
                <img [src]="image" [alt]="'Görsel ' + (i + 1)" class="w-32 h-32 object-cover rounded-lg">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Kaydet Button -->
      <div class="mt-6">
        <button (click)="saveProduct()" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">
          Ürün Kaydet
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div
    *ngIf="showModal"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
  >
    <div class="bg-white rounded-lg p-6 w-1/2">
      <h3 class="text-lg font-semibold mb-4">Tedarikçi Seç</h3>
      <div class="max-h-64 overflow-y-auto">
        <ul class="space-y-3">
          <li *ngFor="let supplier of suppliers">
            <div class="flex items-center">
              <input
                type="checkbox"
                [id]="'supplier-checkbox-' + supplier.id"
                [checked]="selectedSupplierIds.includes(supplier.id)"
                (change)="onSupplierChange($event, supplier.id)"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
              />
              <label
                [for]="'supplier-checkbox-' + supplier.id"
                class="ml-2 text-gray-900"
              >
                {{ supplier.name }}
              </label>
            </div>
          </li>
        </ul>
      </div>
      <div class="flex justify-end mt-4">
        <button
          class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 mr-2"
          (click)="closeSupplierModal()"
        >
          İptal
        </button>
        <button
          class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"
          (click)="saveSelectedSuppliers()"
        >
          Kaydet
        </button>
      </div>
    </div>
  </div>
</div>
